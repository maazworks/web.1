<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ApniStore</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart (0)</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Naye Designs, Behtareen Quality</h1>
        <p>Aaj hi order karein aur 20% discount payein!</p>
        <button class="shop-btn">Shop Now</button>
    </header>

    <main class="container">
        <h2 class="section-title">Hamari Products</h2>
        
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image"></div> <div class="product-info">
                    <h3>Smart Watch</h3>
                    <p class="price">Rs. 4,999</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3>Wireless Buds</h3>
                    <p class="price">Rs. 2,499</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3>Gaming Mouse</h3>
                    <p class="price">Rs. 1,500</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3>Laptop Stand</h3>
                    <p class="price">Rs. 1,200</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 ApniStore | Banaya gaya Gemini ke saath</p>
    </footer>

</body>
</html>
